<html>
    <head>
        <script type="text/javascript">
            "use strict"; //turns off backward compatibility with obsolete features before ES5
                          //and promotes modern approach since ES5

            let x = 1, y = '1';
            [
                'Value and type match === is js flavour since the early beginings.',
                `1 === '1' is ${x === y}, but 1 == '1' is ${x == y}`
            ].forEach(alert);
        </script>
    </head>
    <body>
        <h1>Modern javascript training - ECMAScript 2017 (ES8).</h1>
    </body>
</html>
